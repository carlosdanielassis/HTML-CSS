<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
        a{
            text-decoration: none;
            font-size: 1.2em;
            color: white;
        }
        a:hover{
            background-color: white;
            color: black;
            padding: 4px;
            text-decoration: underline;
            border-radius: 7px;
            font-size: 1.4em;
        }
        iframe{
            margin-top: 10px;
            width: 95vw;
            border: 2px dashed white;
            height: 500px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Testando aparecer site no iframe</h1>
    <h3>Escolha um site:</h3>
    <ul>
        <li><a href="paginasextras/pag01.html" target="iframe">Pagina 1</a></li> <br>
        <li><a href="paginasextras/pag02.html" target="iframe">Pagina 2</a></li> <br>
        <li><a href="paginasextras/pag03.html" target="iframe">Pagina 3</a></li>
    </ul>

    <iframe src="" name="iframe"></iframe>
</body>
</html>
