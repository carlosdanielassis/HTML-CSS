<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Restante</legend>
            <p>
                <label for="icor">Cor: </label> <input type="color" name="cor" id="icor" value="000000">
            </p>
            <p>
                <label for="inivel">Nivel de satisfação</label> <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            </p>
            <p>
                <label for="ifoto">Envie o arquivo: </label> <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar" >
            </p>
        </fieldset>
    </form>
</body>
</html>
