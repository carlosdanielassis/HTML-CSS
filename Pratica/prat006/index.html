<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar em cada caso;</p>

        <li type="square"><abbr title="Use as &lt;p&gt; e &lt;/p&gt;">Paragrafos</abbr></li>
        <li type="square"><abbr title="Use as tag &lt;h1&gt; &lt;/h1&gt;">Titulos</abbr></li>
        <li type="square"><abbr title="Use o par de tags &lt;abbr&gt; e &lt;/abbr&gt; ">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
</body>
</html>
